<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedidos</title>
</head>

<body>
    <div class="container" id="container">

        <p id="codigo">PEDIDO:00000</p>
        <div class="image-container">
            <img id="image" src="img.webp" alt="">
            <div class="input-file">
                <label for="imageFile"><i class="fa-solid fa-image"></i></label>
                <input type="file" id="imageFile" name="filename" onchange="">
            </div>
        </div>


        <div class="pdf-container">
            <embed id="pdf-load" src="" type="application/pdf">
            <div class="input-file">
                <label for="inputFile"><i class="fa-solid fa-file-pdf"></i></label>
                <input type="file" id="inputFile" name="filename">
            </div>
        </div>
        <button id="btnSalvar">SALVAR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="pdf.js"></script>
    <script src="script.js"></script>
</body>

</html>
