<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedidos</title>
</head>

<body>
    <div class="container" id="container">

        <p id="codigo">PEDIDO:00000</p>

        <div class="image-div">
            <div class="image-container">
                <img id="image" src="img.webp" alt="">
                <div class="input-file">
                    <label for="imageFile"><i class="fa-solid fa-image"></i></label>
                    <input type="file" id="imageFile" name="filename" onchange="">
                </div>
            </div>
        </div>

        <div class="pdf-container">
            <canvas id="pdf-load"></canvas>

            <div class="input-file">
                <label for="inputFile"><i class="fa-solid fa-file-pdf"></i></label>
                <input type="file" id="inputFile" name="filename">
            </div>
        </div>
        <button id="btnSalvar">SALVAR</button>
    </div>

    <script src="jspdf.debug.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="pdf.js"></script>
    <script src="script.js"></script>
</body>

</html>
